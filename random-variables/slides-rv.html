</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="2" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h1 id="definici%C3%B3n">Definición</h1>
<ul>
<li>Un modelo de simulación permite lograr un mejor entendimiento de prácticamente cualquier sistema.</li>
<li>Resulta indispensable obtener la mejor aproximación a la realidad</li>
<li>Se  construye un modelo con base en variables aleatorias que interactúen entre sí.</li>
<li>Las variables aleatorias son aquellas que tienen un comportamiento probabilístico en la realidad.</li>
<li>Por ejemplo, el número de clientes que llegan cada hora a un banco depende del momento del día, del día de la semana y de otros factores.</li>
</ul>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="3" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h1 id="caracter%C3%ADsticas">Características</h1>
<ul>
<li>La suma de las probabilidades asociadas a todos los valores posibles de la variable aleatoria <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container> es uno.</li>
<li>La probabilidad de que un posible valor de la variables <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container> se presente siempre es mayor que o igual a cero.</li>
<li>El valor esperado de la distribución de la variable aleatoria es la media de la misma, la cual a su vez estima la verdadera media de la población.</li>
<li>Si la distribución de probabilidad asociada a una variable aleatoria está definida por más de un parámetro, dichos parámetros pueden obtenerse mediante un estimador no sesgado.</li>
</ul>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="4" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h1 id="tipos-de-variables-aleatorias">Tipos de variables aleatorias</h1>
<p>Las <strong>variables aleatorias</strong> se clasifican en dos grandes categorías: <strong>discretas</strong> y <strong>continuas</strong>, según el tipo de valores que pueden tomar.</p>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="5" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h2 id="variables-aleatorias-discretas">Variables Aleatorias Discretas</h2>
<p>Estas variables pueden asumir un <strong>número finito o contable de valores distintos</strong>. Los resultados son generalmente números enteros y pueden describir sucesos donde los resultados están claramente definidos y son contables.</p>
<ul>
<li>Características:
<ul>
<li>Toman valores específicos y contables (como 0, 1, 2, ...).</li>
<li>Existe una función llamada función de probabilidad o de masa de probabilidad, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="9.698ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 4286.6 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g><g data-mml-node="mo" transform="translate(751,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1140,0)"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593 <li>La <strong>suma de todas las probabilidades</strong> es igual a 1.</li>
</ul>
</li>
</ul>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="6" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<ul>
<li>
<p>Ejemplos:</p>
<ul>
<li>El número de productos defectuosos en una línea de producción.</li>
<li>El número de vehículos que llegan a una estación de servicio en una hora.</li>
<li>El número de entregas tardías en un mes.</li>
</ul>
</li>
<li>
<p><strong>Distribución común</strong>: Binomial, Poisson,</p>
</li>
</ul>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="7" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h2 id="ejemplo">Ejemplo</h2>
<p>Supongamos que una empresa realiza 20 entregas al mes, y estamos interesados en modelar la variable aleatoria que representa el número de entregas que llegan con retraso. El número de entregas tardías, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container>, puede tomar valores discretos como <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="12.709ex" height="1.946ex" role="img" focusable="false" viewBox="0 -666 5617.3 860"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 <li>Probabilidad de que haya más de 3 entregas tardías: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="15.444ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 6826.1 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g><g data-mml-node="mo" transform="translate(751,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1140,0)"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L </ul>
<p>En este caso, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container> es una variable aleatoria discreta que modela el número de entregas tardías en un mes.</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="10" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h2 id="variables-aleatorias-continuas">Variables Aleatorias Continuas</h2>
<p>Estas variables pueden tomar cualquier valor dentro de un intervalo o rango continuo. Los resultados son generalmente números reales, y pueden describir sucesos donde los resultados no son discretos o están limitados a valores contables.</p>
<ul>
<li>Características:
<ul>
<li>Pueden tomar cualquier valor en un intervalo de números reales (como 1.5, 2.3, 7.8, ...).</li>
<li>Tienen una <strong>función de densidad de probabilidad</strong> (no una función de probabilidad), que describe cómo se distribuyen los valores posibles.</li>
<li>La probabilidad de que la variable tome <strong>un valor exacto es 0</strong>, pero se puede calcular la probabilidad de que caiga dentro de un intervalo.</li>
</ul>
</li>
</ul>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="11" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<ul>
<li>
<p>Ejemplos:</p>
<ul>
<li>El tiempo que tarda un camión en completar una entrega.</li>
<li>La cantidad de combustible consumido por un vehículo en un trayecto.</li>
<li>La longitud o el peso de productos en una línea de producción.</li>
</ul>
</li>
<li>
<p><strong>Distribución común</strong>: Normal, Exponencial, Uniforme, Weibull.</p>
</li>
</ul>
<p>Un ejemplo de una <strong>variable aleatoria continua</strong> relacionada con la <strong>cadena de suministro</strong> es el <strong>tiempo de entrega de un pedido</strong>.</p>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="12" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h2 id="ejemplo-1">Ejemplo</h2>
<ul>
<li>El tiempo de entrega de un pedido, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container>, puede tomar cualquier valor dentro de un rango de horas o días.</li>
<li>No es posible contar con precisión todos los posibles valores de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container>, ya que puede ser, por ejemplo, 3.5 días, 7.2 días, o 15.8 horas.</li>
<li>Esto hace que <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container> sea una variable aleatoria continua, ya que puede asumir cualquier valor en un intervalo continuo.</li>
</ul>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="13" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h3 id="caracter%C3%ADsticas-2">Características:</h3>
<ol>
<li><strong>Valores no contables</strong>: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container> puede tomar cualquier valor en un intervalo determinado, por ejemplo, entre 1 y 10 días.</li>
<li><strong>Función de densidad de probabilidad</strong>: A diferencia de las variables discretas, aquí se utiliza una función de densidad de probabilidad (PDF) para describir cómo se distribuyen los posibles tiempos de entrega.</li>
<li><strong>Probabilidades en intervalos</strong>: La probabilidad de que el tiempo de entrega sea exactamente un valor (por ejemplo, exactamente 3 días) es prácticamente 0, pero se puede calcular la probabilidad de que esté en un intervalo (por ejemplo, entre 3 y 5).</li>
</ol>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="14" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h2 id="ejemplo-concreto-1">Ejemplo concreto</h2>
<p>Supongamos que los tiempos de entrega de un pedido se distribuyen normalmente con una media de 5 días y una desviación estándar de 1.5 días. La probabilidad de que un pedido se entregue entre 3 y 7 días se puede calcular utilizando la función de distribución acumulada (FDA) de una distribución normal.</p>
<ul>
<li><strong>Variable aleatoria continua</strong>: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container> representa el tiempo de entrega de un pedido.</li>
<li><strong>Valores posibles</strong>: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container> puede tomar cualquier valor entre <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container> (entrega instantánea) y <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="4.023ex" height="1.505ex" role="img" focusable="false" viewBox="0 -583 1778 665"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mi" transform="translate(778,0)"><path data-c="221E" d="M55 217Q55 305 111 373T254 442Q342 442 419 381Q457 350 493 303L507 284L514 294Q618 442 747 442Q833 442 888 374T944 214Q944 128 889 59T743 -11Q657 -11 580 50Q542 81 506 128L492 147L485 137Q381 -11 252 -11Q166 -11 111 57T55 217ZM907 217Q907 285 869 341T761 397Q740 397 720 392T682 378T648 359T619 335T594 310T574 285T559 263T548 246L543 238L574 198Q605 158 622 138T664 94T714 61T765 51Q827 51 867 100T907 217ZM92 214Q92 145 131 89T239 33Q357 33 456 193L425 233Q364 312 334 337Q285 380 233 380Q171 380 132 331T92 214Z"></path></g></g></g></svg></mjx-container>, pero en la práctica, se restringe a un rango razonable, como de 1 a 10 días.</li>
<li><strong>Distribución</strong>: Una distribución común para modelar este tipo de variable sería la distribución normal.</li>
</ul>
<p>En este ejemplo, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container> es una variable aleatoria continua que modela el tiempo de entrega de un pedido en la cadena de suministro.</p>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="15" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h1 id="diferencias">Diferencias</h1>
<ul>
<li><strong>Discretas</strong>: Valores contables, función de probabilidad, suelen tratarse con sumas.</li>
<li><strong>Continuas</strong>: Valores dentro de intervalos, función de densidad de probabilidad, suelen tratarse con integrales.</li>
</ul>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="16" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h1 id="goodness-of-fit">Goodness-of-Fit</h1>
<ul>
<li>La prueba de <strong>bondad de ajuste</strong> (Goodness-of-Fit) permite determinar si un conjunto de datos sigue una distribución teórica específica.</li>
<li>La distribución de probabilidad de los datos históricos puede determinarse mediante las pruebas Chi-cuadrada, de Kolmogorov-Smirnov y de Anderson-Darling.</li>
</ul>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="17" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h2 id="prueba-de-chi-cuadrado-chi-squared-test">Prueba de Chi-cuadrado (Chi-Squared Test)</h2>
<p>La <strong>prueba de Chi-cuadrado</strong> evalúa cómo se ajustan las frecuencias observadas en los datos a las frecuencias esperadas de una distribución teórica.</p>
<h4 id="pasos">Pasos:</h4>
<ol>
<li><strong>Agrupa los datos</strong>: Divide los datos en intervalos o clases (bins), de modo que cada intervalo tenga una frecuencia observada.</li>
<li><strong>Calcula las frecuencias observadas</strong>: Cuenta cuántos valores de los datos caen en cada intervalo.</li>
</ol>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="18" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<ol start="3">
<li><strong>Calcula las frecuencias esperadas</strong>: Con la distribución teórica seleccionada (por ejemplo, normal), calcula cuántos datos esperarías en cada intervalo.</li>
<li><strong>Aplica la prueba de Chi-cuadrado</strong>: Compara las frecuencias observadas y esperadas para obtener el estadístico <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.462ex;" xmlns="http://www.w3.org/2000/svg" width="2.404ex" height="2.348ex" role="img" focusable="false" viewBox="0 -833.9 1062.6 1037.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D712" d="M576 -125Q576 -147 547 -175T487 -204H476Q394 -204 363 -157Q334 -114 293 26L284 59Q283 58 248 19T170 -66T92 -151T53 -191Q49 -194 43 -194Q36 -194 31 -189T25 -177T38 -154T151 -30L272 102L265 131Q189 405 135 405Q104 405 87 358Q86 351 68 351Q48 351 48 361Q48 369 56 386T89 423T148 442Q224 442 258 400Q276 375 297 320T330 222L341 180Q344 180 455 303T573 429Q579 431 582 431Q600 431 600 414Q600 407 587 392T477 270Q356 138 353 134L362 102Q392 -10 428 -89T490 -168Q504 -168 517 -156T536 -126Q539 -116 543 -115T557 -114T571 -115Q576 -118 576 -125Z"></path></g><g data-mml-node="mn" transform="translate(659,363) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></g></svg></mjx-container>.</li>
<li><strong>Interpreta el valor p</strong>: Si el valor <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="1.138ex" height="1.439ex" role="img" focusable="false" viewBox="0 -442 503 636"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></g></g></g></svg></mjx-container> es menor que <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.448ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 640 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g></g></g></svg></mjx-container> (por ejemplo, 0.05), se rechaza la hipótesis nula de que los datos siguen la distribución teórica.</li>
</ol>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="19" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h4 id="ejercicio">Ejercicio</h4>
<p><a href="" target="_blank"></a><br />
Vamos a realizar un ejercicio con los siguientes datos; <a href="https://www.kaggle.com/datasets/sanjeebtiwary/queue-waiting-time-prediction" target="_blank">Queue Waiting Time Predictions</a>, <a href="https://data.world/city-of-tempe/43b78e73-6f37-49fc-83ef-898a6f87b6b3" target="_blank">311 Caller Wait Time (Performance Measure 2.16)</a>, <a href="https://data.world/makeovermonday/tc-europe-2018-how-long-are-patients-in-an-nhs-ae" target="_blank"><br />
TC Europe 2018: How long are patients in an NHS A&amp;E?</a>, <a href="https://data.world/city-of-ny/fq4m-vjs9" target="_blank">Job Center Wait Time</a>.</p>
<p>descarga los datos en los siguientes enlaces:</p>
<ul>
<li><a href="https://docs.google.com/spreadsheets/d/1ZoN7Rh79PYCTGjvXifEKHjtMzbHO2J6_/edit?usp=sharing&ouid=101977822223801209851&rtpof=true&sd=true" target="_blank">Queue Waiting Time Prediction (<code>.xlsx</code>)</a></li>

</ul>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="20" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<p><strong>Ejemplo en Python</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> scipy.stats <span class="hljs-keyword">import</span> chisquare
<span class="hljs-comment"># Frecuencias observadas y esperadas (ejemplo con 4 bins)</span>
observadas = [<span class="hljs-number">15</span>, <span class="hljs-number">18</span>, <span class="hljs-number">10</span>, <span class="hljs-number">7</span>]
esperadas = [<span class="hljs-number">12</span>, <span class="hljs-number">15</span>, <span class="hljs-number">12</span>, <span class="hljs-number">8</span>]
chi2_stat, p_value = chisquare(observadas, f_exp=esperadas)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Estadístico Chi-cuadrado:&quot;</span>, chi2_stat, <span class="hljs-string">&quot;P-value:&quot;</span>, p_value)
</code></pre>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="21" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h2 id="prueba-de-kolmogorov-smirnov-k-s-test">Prueba de Kolmogorov-Smirnov (K-S Test)</h2>
<p>La <strong>prueba de Kolmogorov-Smirnov</strong> compara la función de distribución acumulada (FDA) empírica de los datos con la FDA teórica de una distribución específica (como normal, exponencial, etc.).</p>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="22" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h4 id="pasos-1">Pasos:</h4>
<ol>
<li><strong>Define la distribución teórica</strong>: Determina qué distribución deseas probar (por ejemplo, distribución normal con una media y desviación estándar dadas).</li>
<li><strong>Calcula la FDA empírica</strong>: Organiza los datos en orden creciente y calcula su función de distribución acumulada empírica.</li>
<li><strong>Calcula la FDA teórica</strong>: Utiliza la distribución teórica seleccionada para calcular la función de distribución acumulada esperada en cada punto de los datos.</li>
<li><strong>Calcula la distancia máxima</strong>: Encuentra la distancia máxima entre la FDA empírica y la FDA teórica.</li>
<li><strong>Interpreta el valor p</strong>: Si el valor p es mayor que un umbral (generalmente <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="8.488ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 3751.6 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g><g data-mml-node="mo" transform="translate(917.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1973.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" transform="translate(500,0)"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(778,0)"></path><path data-c="35" d="M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z" transform="translate(1278,0)"></path></g></g></g></svg></mjx-container>), no se rechaza la hipótesis nula, lo que sugiere que los datos siguen la distribución teórica.</li>
</ol>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="23" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<p><strong>Ejemplo en Python</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> scipy <span class="hljs-keyword">import</span> stats
<span class="hljs-comment"># Datos y ajuste a distribución normal</span>
datos = [<span class="hljs-number">10.5</span>, <span class="hljs-number">12.3</span>, <span class="hljs-number">9.8</span>, <span class="hljs-number">10.2</span>, <span class="hljs-number">11.6</span>]
ks_stat, p_value = stats.kstest(datos, <span class="hljs-string">&#x27;norm&#x27;</span>, args=(np.mean(datos), np.std(datos)))
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;K-S Statistic:&quot;</span>, ks_stat, <span class="hljs-string">&quot;P-value:&quot;</span>, p_value)
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="24" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h2 id="prueba-de-anderson-darling-a-d-test">Prueba de Anderson-Darling (A-D Test)</h2>
<ul>
<li>La <strong>prueba de Anderson-Darling</strong> es una versión más potente de la prueba de Kolmogorov-Smirnov, ya que da más peso a las diferencias en los extremos de la distribución.</li>
<li>Esta prueba mide cómo se ajustan los datos a una distribución teórica, como la normal.</li>
</ul>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="25" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h4 id="pasos-2">Pasos:</h4>
<ol>
<li><strong>Selecciona la distribución teórica</strong>: Define la distribución contra la que se quieren probar los datos, por ejemplo, normal, exponencial, etc.</li>
<li><strong>Aplica la prueba Anderson-Darling</strong>: Esta prueba devuelve un valor estadístico que mide la desviación de los datos respecto a la distribución teórica.</li>
<li><strong>Interpreta el resultado</strong>: Si el valor estadístico de A-D es mayor que el valor crítico para un nivel de significancia dado (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.448ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 640 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g></g></g></svg></mjx-container>), entonces rechazas la hipótesis de que los datos siguen esa distribución.</li>
</ol>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="26" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<p><strong>Ejemplo en Python</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> scipy.stats <span class="hljs-keyword">import</span> anderson
datos = [<span class="hljs-number">10.5</span>, <span class="hljs-number">12.3</span>, <span class="hljs-number">9.8</span>, <span class="hljs-number">10.2</span>, <span class="hljs-number">11.6</span>]
resultado = anderson(datos, dist=<span class="hljs-string">&#x27;norm&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Estadístico A-D:&#x27;</span>, resultado.statistic)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Valores críticos:&#x27;</span>, resultado.critical_values)
</code></pre>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-header="Variables Aleatorias" data-footer="Simulación" data-paginate="true" data-theme="lecture" data-heading-divider="2" lang="en-US" data-marpit-pagination="27" style="--header:Variables Aleatorias;--footer:Simulación;--paginate:true;--theme:lecture;--heading-divider:2;" data-marpit-pagination-total="28">
<header>Variables Aleatorias</header>
<h2 id="comparaci%C3%B3n-de-los-m%C3%A9todos">Comparación de los Métodos</h2>
<ul>
<li><strong>Chi-cuadrado</strong>: Utilizada para comparar frecuencias observadas y esperadas. Ideal para variables categóricas o datos agrupados.</li>
<li><strong>Kolmogorov-Smirnov (K-S)</strong>: Ideal para comparar la FDA empírica con una distribución teórica. Es general, pero tiene menor sensibilidad en los extremos de la distribución.</li>
<li><strong>Anderson-Darling (A-D)</strong>: Similar a K-S pero más sensible en los extremos de la distribución. Es particularmente útil para distribuciones como la normal.</li>
</ul>
<p>Cada uno de estos métodos proporciona una manera de evaluar si un conjunto de datos sigue una distribución específica. En muchas situaciones, es útil usar una combinación de métodos para obtener una visión más clara del ajuste.</p>
<footer>Simulación</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-header="Variables Aleatorias" data-footer="Simulación" data-theme="lecture" data-heading-divider="2" lang="en-US" style="--header:Variables Aleatorias;--footer:Simulación;--theme:lecture;--heading-divider:2;">
