<header>Simulacin Montecarlo</header>
<h1 id="%C2%BFqu%C3%A9-es-la-simulaci%C3%B3n-montecarlo">Qu es la Simulacin Montecarlo?</h1>
<p>La <a href="https://es.wikipedia.org/wiki/Casino_de_Montecarlo" target="_blank">Simulacin Montecarlo</a> es una tcnica de modelado que utiliza mtodos estadsticos y computacionales para realizar experimentos repetidos con el fin de estimar el comportamiento de sistemas complejos y variables inciertas.</p>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Monte_Carlo_Casino_Monaco.jpg/220px-Monte_Carlo_Casino_Monaco.jpg" class="center" width="300" height="300" /> 
<footer>Simulacin</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Simulacin Montecarlo" data-footer="Simulacin" data-paginate="true" data-heading-divider="2" data-theme="mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck" data-marpit-pagination="3" data-marpit-pagination-total="33" style="--header:Simulacin Montecarlo;--footer:Simulacin;--paginate:true;--heading-divider:2;--theme:mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck;">
<header>Simulacin Montecarlo</header>
<ul>
<li><strong>Caractersticas clave</strong>:
<ul>
<li>Se basa en la generacin de nmeros aleatorios.</li>
<li>Ideal para problemas donde el sistema es estocstico (aleatorio).</li>
<li>Se utiliza en diversas reas como finanzas, ingeniera, logstica y la cadena de suministro.</li>
</ul>
</li>
<li><strong>Ventajas</strong>:
<ul>
<li>Permite modelar sistemas con incertidumbre.</li>
<li>Genera distribuciones de resultados posibles, no solo un valor promedio.</li>
</ul>
</li>
</ul>
<footer>Simulacin</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Simulacin Montecarlo" data-footer="Simulacin" data-paginate="true" data-heading-divider="2" data-theme="mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck" data-marpit-pagination="4" data-marpit-pagination-total="33" style="--header:Simulacin Montecarlo;--footer:Simulacin;--paginate:true;--heading-divider:2;--theme:mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck;">
<header>Simulacin Montecarlo</header>
<h1 id="pasos-clave-de-la-simulaci%C3%B3n-montecarlo">Pasos clave de la Simulacin Montecarlo</h1>
<ol>
<li><strong>Definir el modelo</strong>: Determinar las variables de entrada y el objetivo del anlisis.</li>
<li><strong>Asignar distribuciones de probabilidad</strong>: Establecer distribuciones para las variables inciertas (e.g., demanda, tiempos de entrega).</li>
<li><strong>Generar nmeros aleatorios</strong>: Utilizar un generador de nmeros aleatorios para simular diferentes escenarios.</li>
<li><strong>Ejecutar la simulacin</strong>: Realizar cientos o miles de rplicas para capturar el comportamiento del sistema.</li>
<li><strong>Analizar resultados</strong>: Examinar la distribucin de los resultados (media, varianza, percentiles).</li>
</ol>
<footer>Simulacin</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Simulacin Montecarlo" data-footer="Simulacin" data-paginate="true" data-heading-divider="2" data-theme="mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck" data-marpit-pagination="5" data-marpit-pagination-total="33" style="--header:Simulacin Montecarlo;--footer:Simulacin;--paginate:true;--heading-divider:2;--theme:mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck;">
<header>Simulacin Montecarlo</header>
<h1 id="simulaci%C3%B3n-terminal">Simulacin Terminal</h1>
<ul>
<li><strong>Simulacin Terminal</strong>: Se detiene en un tiempo o evento especfico y se centra en lo que ocurre al final del proceso.</li>
</ul>
<h3 id="ejemplo">Ejemplo</h3>
<p>Conocer el tiempo que llevara procesar un lote de 10 piezas, el tiempo requerido para vender 100 peridicos, o el nmero de clientes que se atiende en una cafetera entre las 8:00 y las 9:00 a.m. El anlisis estadstico recomendado para este tipo de simulaciones involucra la utilizacin de intervalos de confianza y la determinacin de la distribucin de probabilidad de la variable de salida.</p>
<footer>Simulacin</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Simulacin Montecarlo" data-footer="Simulacin" data-paginate="true" data-heading-divider="2" data-theme="mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck" data-marpit-pagination="6" data-marpit-pagination-total="33" style="--header:Simulacin Montecarlo;--footer:Simulacin;--paginate:true;--heading-divider:2;--theme:mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck;">
<header>Simulacin Montecarlo</header>

<header>Simulacin Montecarlo</header>
<h1 id="simulaci%C3%B3n-no-terminal-o-de-estado-estable">Simulacin No Terminal (o de Estado Estable)</h1>
<p>Las simulaciones no terminales o de estado estable no involucran una ocurrencia en el tiempo en que tengan que finalizar.</p>
<p>Por ejemplo, si deseramos conocer el nmero de mquinas que deben instalarse en un sistema de produccin cuya operacin tiene que mantenerse activa continuamente durante todo el ao, podramos modelar el sistema hasta que la variable de inters llegara a un estado estable.</p>
<footer>Simulacin</footer>
</section>

<h2 id="ejemplo-3">Ejemplo 3</h2>
<p>Determine la longitud de la rplica para estimar, dentro de un rango de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.891ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 1278 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="B1" d="M56 320T56 333T70 353H369V502Q369 651 371 655Q376 666 388 666Q402 666 405 654T409 596V500V353H707Q722 345 722 333Q722 320 707 313H409V40H707Q722 32 722 20T707 0H70Q56 7 56 20T70 40H369V313H70Q56 320 56 333Z"></path></g><g data-mml-node="mn" transform="translate(778,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></svg></mjx-container>, el valor de una variable normal con desviacin estndar 4 y un nivel de aceptacin de 95% (nivel de rechazo de 5%)</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-header="Simulacin Montecarlo" data-footer="Simulacin" data-paginate="true" data-heading-divider="2" data-theme="mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck" data-marpit-pagination="13" data-marpit-pagination-total="33" style="--header:Simulacin Montecarlo;--footer:Simulacin;--paginate:true;--heading-divider:2;--theme:mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck;">

<h4 id="normalidad-con-desconocida">Normalidad con <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.292ex" height="1ex" role="img" focusable="false" viewBox="0 -431 571 442"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D70E" d="M184 -11Q116 -11 74 34T31 147Q31 247 104 333T274 430Q275 431 414 431H552Q553 430 555 429T559 427T562 425T565 422T567 420T569 416T570 412T571 407T572 401Q572 357 507 357Q500 357 490 357T476 358H416L421 348Q439 310 439 263Q439 153 359 71T184 -11ZM361 278Q361 358 276 358Q152 358 115 184Q114 180 114 178Q106 141 106 117Q106 67 131 47T188 26Q242 26 287 73Q316 103 334 153T356 233T361 278Z"></path></g></g></g></svg></mjx-container> desconocida</h4>
<p>Si se tiene la <strong>certeza de normalidad</strong> pero se <strong>desconoce el valor de la desviacin estndar</strong>, ser necesario realizar una corrida inicial de tamao <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.985ex" height="1.742ex" role="img" focusable="false" viewBox="0 -759 877.5 770"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(633,363) scale(0.707)"><path data-c="2032" d="M79 43Q73 43 52 49T30 61Q30 68 85 293T146 528Q161 560 198 560Q218 560 240 545T262 501Q262 496 260 486Q259 479 173 263T84 45T79 43Z"></path></g></g></g></g></svg></mjx-container> para determinar un estimador de la desviacin.</p>

<header>Simulacin Montecarlo</header>
<h1 id="ejemplo-en-la-cadena-de-suministro">Ejemplo en la cadena de suministro</h1>
<p><strong>Contexto</strong>: Optimizacin de inventario en una red de distribucin.</p>
<ol>
<li><strong>Definicin del problema</strong>: Un minorista quiere minimizar los costos de inventario mientras mantiene un nivel adecuado de servicio.</li>
<li><strong>Variables inciertas</strong>:
<ul>
<li>Demanda diaria (distribucin normal).</li>
<li>Tiempo de reabastecimiento (distribucin exponencial).</li>
</ul>
</li>
</ol>
<footer>Simulacin</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-header="Simulacin Montecarlo" data-footer="Simulacin" data-paginate="true" data-heading-divider="2" data-theme="mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck" data-marpit-pagination="20" data-marpit-pagination-total="33" style="--header:Simulacin Montecarlo;--footer:Simulacin;--paginate:true;--heading-divider:2;--theme:mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck;">
<header>Simulacin Montecarlo</header>
<ol start="3">
<li><strong>Objetivo</strong>: Determinar el nivel de stock ptimo para minimizar los costos de almacenamiento y evitar rupturas de inventario.</li>
<li><strong>Implementacin Montecarlo</strong>:
<ul>
<li>Simular mltiples escenarios de demanda y tiempos de entrega.</li>
<li>Obtener un intervalo de confianza del nivel de stock ptimo.</li>
</ul>
</li>
</ol>
<footer>Simulacin</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-header="Simulacin Montecarlo" data-footer="Simulacin" data-paginate="true" data-heading-divider="2" data-theme="mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck" data-marpit-pagination="21" data-marpit-pagination-total="33" style="--header:Simulacin Montecarlo;--footer:Simulacin;--paginate:true;--heading-divider:2;--theme:mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck;">

<p class="new-section">Modelos de Simulacin</p>

<header>Simulacin Montecarlo</header>
<section class="slide-example">
<h3 id="modelo-de-una-l%C3%ADnea-de-espera-con-un-servidor">Modelo de una lnea de espera con un servidor</h3>
<p>El tiempo que transcurre entre la llegada de ciertas piezas a una estacin de inspeccinsigue una distribucin exponencial con media de 5 minutos/pieza. El proceso est a cargo de un operario, y la duracin de la inspeccin sigue una distribucin normal conmedia de 4.0 y desviacin estndar de 0.5 minutos/pieza. Calcule el tiempo promedio depermanencia de las piezas en el proceso de inspeccin.</p>
</section>
<footer>Simulacin</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-header="Simulacin Montecarlo" data-footer="Simulacin" data-paginate="true" data-heading-divider="2" data-theme="mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck" data-marpit-pagination="23" data-marpit-pagination-total="33" style="--header:Simulacin Montecarlo;--footer:Simulacin;--paginate:true;--heading-divider:2;--theme:mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck;">

<section class="slide-example">
<h3 id="modelo-de-un-proceso-de-ensamble-e-inspecci%C3%B3n">Modelo de un proceso de ensamble e inspeccin</h3>
<p>Dos barras metlicas de diferente longitud son unidas mediante un proceso de soldadurapara formar una barra de mayor longitud. La longitud del primer tipo de barra sigue unadistribucin uniforme entre 45 y 55 cm. La longitud del segundo tipo de barra sigueuna distribucin <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="2.891ex" height="1.717ex" role="img" focusable="false" viewBox="0 -677 1278 759"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z"></path></g><g data-mml-node="mo" transform="translate(500,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g></g></g></svg></mjx-container>Erlang con media de 30 cm. Las especificaciones del producto finalson de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="7.291ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 3222.4 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g><g data-mml-node="mo" transform="translate(1222.2,0)"><path data-c="B1" d="M56 320T56 333T70 353H369V502Q369 651 371 655Q376 666 388 666Q402 666 405 654T409 596V500V353H707Q722 345 722 333Q722 320 707 313H409V40H707Q722 32 722 20T707 0H70Q56 7 56 20T70 40H369V313H70Q56 320 56 333Z"></path></g><g data-mml-node="mn" transform="translate(2222.4,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container> cm.</p>
<p>Determine el porcentaje de barras fuera de especificacin.</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-header="Simulacin Montecarlo" data-footer="Simulacin" data-paginate="true" data-heading-divider="2" data-theme="mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck" data-marpit-pagination="24" data-marpit-pagination-total="33" style="--header:Simulacin Montecarlo;--footer:Simulacin;--paginate:true;--heading-divider:2;--theme:mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck;">
<header>Simulacin Montecarlo</header>
<section class="slide-example">
<h3 id="modelo-de-un-sistema-de-inventarios">Modelo de un sistema de inventarios</h3>
<p>La demanda de azcar en una tienda sigue una distribucin exponencial con media de 100 kg/da. El dueo de la tienda revisa el inventario cada 7 das, y hace un pedido a la planta igual a la capacidad de la bodega menos la cantidad de azcar que tiene disponible en ese momento; la entrega es inmediata. La demanda no surtida por falta de existencias representa ventas perdidas. La capacidad de almacenamiento de la bodega es de 700 kg. El costo de ordenar es de $ 1,000/orden. El costo de faltante es de $ 6/kg, y el costo de llevar el inventario es de $ 1/kg. Determine el comportamiento del inventario a lo largo del tiempo y el costo promedio/da para un horizonte de dos meses.</p>
</section>
<footer>Simulacin</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-header="Simulacin Montecarlo" data-footer="Simulacin" data-paginate="true" data-heading-divider="2" data-theme="mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck" data-marpit-pagination="25" data-marpit-pagination-total="33" style="--header:Simulacin Montecarlo;--footer:Simulacin;--paginate:true;--heading-divider:2;--theme:mura3n51xbl6rre9sr9en2blpwnhn3n9lq3y6elu0ck;">
<header>Simulacin Montecarlo</header>
<h1 id="conclusiones">Conclusiones</h1>
<ul>
<li>La Simulacin Montecarlo es una herramienta poderosa para modelar sistemas complejos con incertidumbre.</li>
<li>Las simulaciones terminales y de estado estable permiten analizar diferentes tipos de procesos.</li>

<p>La empresa ha padecido un largo historial de dificultades en cuanto a la colocacin de las tapas. Cuando ocurre una de estas fallas se debe detener la lnea hasta que se corrige el imperfecto. Se ha descubierto que la distribucin del tiempo entre fallas es el siguiente:</p>

tainer> denota el nmero de trabajadores en el equipo de reparaciones.</p>
